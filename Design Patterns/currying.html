<script>
var cost = (function(){ 
    var args = []; 
 
    return function(){ 
        if ( arguments.length === 0 ){     
            var money = 0; 
            for ( var i = 0, l = args.length; i < l; i++ ){     
                money += args[ i ]; 
            } 
            return money; 
        }else{ 
            [].push.apply( args, arguments ); 
        } 
    } 
 
})(); 
 
cost( 100 );    // 未真正求值 
cost( 200 );    // 未真正求值 
cost( 300 );    // 未真正求值 
 
console.log( cost() );       // 求值并输出：600 
</script>
